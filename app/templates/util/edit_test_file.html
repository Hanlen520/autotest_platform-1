{% extends "base.html" %}

{% block title %}UI自动化 测试平台 - edit test cases{% endblock %}

{% block head %}
<meta name="viewport" content="width=device-width" />
    <script src="../static/jquery-1.12.4.js"></script>
    <script src="../static/scripts/util/init.js"></script>
    <script src="../static/scripts/util/util.js"></script>
    <script src="../static/scripts/core/test_file.js"></script>

    <script src="../static/bootstrap-3.3.7-dist/dist/js/bootstrap.js"></script>
    <link href="../static/bootstrap-3.3.7-dist/dist/css/bootstrap.css" rel="stylesheet" />

    <script src="../static/bootstrap-table-develop/dist/bootstrap-table.js"></script>
    <link href="../static/bootstrap-table-develop/dist/bootstrap-table.css" rel="stylesheet" />
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script>window.onload =function(){document.getElementById('btn_reset').click();}</script>

{% endblock %}
{% block content %}
    <div class="panel-body" style="padding-bottom:0px;">
        <h1 style="text-align:center">修改文件</h1>
        <form class="form-horizontal" enctype="multipart/form-data" id="new_test_file" action="/edit_test_file" method="post">
            <!--<span style="font-size:18px;" onbeforeonloadNew="return get_edit_info({{id}})"></span>-->
             <!--action="/save_new_test_case" method="post"-->
            <div class="form-group">
		         <label for="id" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                             <input type="text" class="form-control readonly" id="id" name="id" readonly="readonly">
                </div>
            </div>
             <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control required" id="name" name="name"
                           placeholder="请输入名称">
                </div>
            </div>
		    <div class="form-group">
                <label for="description" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <input type="longtext" class="form-control" id="description" name="description"
                               placeholder="请输入描述">
                    </div>
            </div>

            <input type="hidden" class="form-control" id="filePath" name="filePath" placeholder="脚本路径">
              <div class="form-group">
                <label for="myfile" class="col-sm-2 control-label">上传脚本</label>
                    <div class="col-sm-10">
                        <input type="file" name="myfile"  id="myfile" class="form-control"/>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submitButton" class="btn btn-default" onclick="submitAddForm()">保存</button>
                    <button id="btn_add" type="button" class="btn btn-default" onclick="window.location.href=('/test_file')">返回</button>
                    <button id="btn_reset" type="button" class="btn btn-default" onclick="return get_edit_info({{id}})">重置</button>
                    </div>
            </div>

<style>
.error{
	color:red;
}
</style>
        </form>
    </div>
{% endblock %}
